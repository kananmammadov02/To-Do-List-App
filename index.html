<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="con-1"></div>
      <h1>To-Do List</h1>
      <button onclick="sortListDir()" class="sort-button">
        <img src="/image/Group 73.png" alt="sort" />
      </button>
      <div class="input">
        <input type="text" id="myInput" />
        <button id="clearInput">
          <img src="/image/Group 56.png" alt="" />
        </button>
      </div>
      <div class="to-dos" id="toDoContainer"></div>
      <button id="addButton">
        <span class="plus">+</span><span class="add">Add</span>
      </button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
